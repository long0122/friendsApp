<!DOCTYPE HTML>

<html>
	<head>
		<title>img</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/frame/jquery.mobile-1.3.0.min.css">
		<link rel="stylesheet" href="./css/frame/ios_inspired/styles.css"

	<body>
		<div data-role="page" id="imgPage" data-dom-cache="true" data-iscroll="enable">
			<script type="text/javascript">
	$("#imgPage").live('pageinit', function() {
			var content = ""
			for (var i=1;i<97;i++){
					content = content + "<li>";
					content = content + "<a href=\"#\"><img src=\"img/headpic/"+i+".jpg\" onerror=\"errpic(this)\" /></a>";
					content = content + "</li>";
				}
		   $("#headpicul").append(content);
		  
		});
	$("#imgPage").live("pagebeforeshow", function(){
		});
	$("#imgPage").live('pageshow', function() {
		//alert('pageshow');
		});
</script>
			<div data-role="header">
				<span class="ui-btn-left"> <a href="#" data-rel="back"
					data-role="button" data-inline="true" data-icon="back"
					class="ui-btn-left">返回</a> </span>
				<h1>
					选择头像
				</h1>
			</div>
			<div data-role="content">
						<ul id="headpicul" class="gallery">
						<!-- 
							<li>
								<a href="#"><img src="img/headpic/1.jpg" onerror="errpic(this)" /></a>
							</li>
							<li>
								<img src="img/headpic/2.jpg" onerror="errpic(this)" />
							</li> -->
						</ul>
			</div>
		</div>
